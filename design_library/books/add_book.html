<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя тестовая страница</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/forms.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
</head>

<body>
    <include src="/elements/header.html"></include>
    <div class="content-wrapper">
        <div class="content">
            <div class="base-container">
                <div class="form-wrapper book">
                    <h3>Добавление книги</h3>
                    <form action="/addbook/" method="post">
                        <input type="hidden" name="csrfmiddlewaretoken"
                        value="3H0tODPtN15uKwX5MXqP2LMk4BJgvY4oAQSwIyEfSYzZBXJ1Rm26FifiTwbBBgrr">
                        <div class="form-layout line">
                            <div class="info">
                                <div class="input-block">
                                    <div><label class="form-label" for="id_title">Название книги</label></div>
                                    <input type="text" name="title" class="title-input" maxlength="255" required id="id_title">
                                    <div class="form-error"></div>
                                </div>
                                <div class="input-block">
                                    <div><label class="form-label" for="id_authors">Авторы</label></div>
                                    <input type="text" name="authors" class="author-input" maxlength="255" required id="id_authors">
                                    <div class="form-error"></div>
                                </div>
                            </div>
                            <div class="photo">
                                <i class="fa-regular fa-image fa-10x"></i>
                            </div>
                        </div>
                        <div class="input-block">
                            <div><label class="form-label" for="id_describe">Описание</label></div>
                            <textarea name="describe" class="describe-input" cols="60" rows="10" id="id_describe"></textarea>
                            <div class="form-error"></div>
                        </div>
                        <div class="form-layout line">
                            <div class="input-block">
                                <div><label class="form-label" for="id_page_count">Количество страниц</label></div>
                                <input type="number" name="page_count" class="page-count-input" required id="id_page_count">
                                <div class="form-error"></div>
                            </div>
                            <div class="input-block">
                                <div><label class="form-label" for="id_language">Язык</label></div>
                                <select name="language" class="language-input" required id="id_language">
                                    <option value="" selected>Язык не выбран</option>
                                    <option value="1">русский</option>
                                    <option value="2">english</option>
                                </select>
                                <div class="form-error"></div>
                            </div>
                        </div>
                        <div class="input-block">
                            <div><label class="form-label" for="id_genres">Жанры</label></div>
                            <input type="text" name="genres" class="genre-input" maxlength="255" required id="id_genres">
                            <div class="form-error"></div>
                        </div>

                        <button type="submit"> ADD </button>
                    </form>
                </div>

            </div>
        </div>
        <include src="/elements/footer.html"></include>
    </div>

</body>

</html>
